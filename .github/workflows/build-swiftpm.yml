name: Build Packages

on:
  workflow_dispatch:
    inputs:
      package:
        type: string
        description: Build package names
        required: true
  workflow_call:
    inputs:
      package:
        type: string
        description: Build package names
        required: true

jobs:
  swiftpm:
    name: Build
    runs-on: macOS-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set secret
        run: git config --global url."https://${{ secrets.ACTIONS_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      
      # - name: Set pipefail
      #   run: set -euo pipefail

      # - name: Set SwiftPM Plugin config
      #   run: defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
        
      - name: Build Package
        run: xcodebuild clean build -skipPackagePluginValidation -scheme ${{ inputs.package }} -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=17.0' | xcpretty && exit ${PIPESTATUS[0]}
