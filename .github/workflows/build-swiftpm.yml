name: Build Packages

on:
  workflow_dispatch:
    inputs:
      package:
        type: string
        description: Build package names
        required: true
  workflow_call:
    inputs:
      package:
        type: string
        description: Build package names
        required: true

jobs:
  swiftpm:
    name: Build
    runs-on: macOS-14

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup SwiftPM Config
        run: |
          echo "https://github.com/:username=${{ secrets.ACTIONS_TOKEN }}" >> ~/.netrc
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Set up Git Credentials
        run: |
          git config --global credential.helper store
          echo "https://github.com/${{ secrets.ACTIONS_TOKEN }}@github.com" > ~/.git-credentials

      - name: Build Package
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme ${{ inputs.package }} -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' | xcpretty && exit ${PIPESTATUS[0]}
