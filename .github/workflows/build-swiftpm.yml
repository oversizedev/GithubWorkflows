name: Build Packages

on:
  workflow_dispatch:
    inputs:
      packages:
        type: string
        description: Build package names
        required: true
        default: "'OversizeCore','OversizeCore'"
  workflow_call:
    inputs:
      packages:
        type: string
        description: Build package names
        required: true
        default: "'OversizeCore','OversizeCore'"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer

jobs:

  prebuild:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-matrix.outputs.packages }}
    steps:
      - id: set-matrix
        run: |
          echo "::set-output name=packages::${{format('[{0}]',github.event.inputs.packages)}}"

  swiftpm:
    name: Build
    runs-on: macOS-13
    needs: prebuild
    strategy:
      fail-fast: false
      matrix:
        packages: ${{fromJSON(needs.prebuild.outputs.packages)}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Build Package
        run: xcodebuild clean build -skipPackagePluginValidation -scheme ${{ matrix.packages }} -destination 'platform=iOS Simulator,name=iPhone 8,OS=16.4' | xcpretty && exit ${PIPESTATUS[0]}
