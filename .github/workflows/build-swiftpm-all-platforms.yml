name: Build Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to build'
        required: true
        default: 'All'
        options:
          - All
          - iOS
          - macOS
          - watchOS
          - tvOS
          
env:
  DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer

jobs:
  build-packages:
    name: Build Packages
    runs-on: macOS-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variable
        run: echo "BUILD_MODE=PRODUCTION" >> $GITHUB_ENV

      - name: Setup SwiftPM Config
        run: |
          echo "machine github.com login oversizedev password ${{ secrets.ACTIONS_TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Build iOS Package
        if: ${{ github.event.inputs.package == 'iOS' || github.event.inputs.package == 'All' }}
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme iOSScheme -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.1' | xcpretty &

      - name: Build macOS Package
        if: ${{ github.event.inputs.package == 'macOS' || github.event.inputs.package == 'All' }}
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme macOSScheme -destination 'platform=macOS,arch=arm64' | xcpretty &

      - name: Build watchOS Package
        if: ${{ github.event.inputs.package == 'watchOS' || github.event.inputs.package == 'All' }}
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme watchOSScheme -destination 'platform=watchOS Simulator,name=Apple Watch SE (40mm) (2nd generation),OS=11.1' | xcpretty &

      - name: Build tvOS Package
        if: ${{ github.event.inputs.package == 'tvOS' || github.event.inputs.package == 'All' }}
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme tvOSScheme -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation) (at 1080p),OS=18.1' | xcpretty &

      - name: Wait for All Builds
        run: wait
