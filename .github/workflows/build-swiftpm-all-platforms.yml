name: Build Packages

on:
  workflow_dispatch:
    inputs:
      package:
        type: string
        description: Build package names
        required: true
        
  workflow_call:
    inputs:
      package:
        type: string
        description: Build package names
        required: true
        
env:
  DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer

jobs:
  build-iOS:
    name: Build backage
    runs-on: macOS-15
    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,name=iPhone 16,OS=18.1
          - platform=macOS,arch=arm64
          - platform=watchOS Simulator,name=Apple Watch SE (40mm) (2nd generation),OS=11.1
          - platform=tvOS Simulator,name=Apple TV 4K (3rd generation) (at 1080p),OS=18.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set environment variable
        run: echo "BUILD_MODE=PRODUCTION" >> $GITHUB_ENV
        
      - name: Setup SwiftPM Config
        run: |
          echo "machine github.com login oversizedev password ${{ secrets.ACTIONS_TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Build
        run: |
          xcodebuild clean build -skipPackagePluginValidation -scheme ${{ inputs.package }} -destination '${{ matrix.destination }}' | xcpretty && exit ${PIPESTATUS[0]}
