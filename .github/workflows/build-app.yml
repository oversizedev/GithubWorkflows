name: Build Packages

on:
  workflow_dispatch:
    inputs:
      path:
        type: string
        description: App xcodeproj file path
        required: true
      scheme:
        type: string
        description: App scheme name
        required: true
      destination:
        type: string
        description: Device name
        required: true
  workflow_call:
    inputs:
      path:
        type: string
        description: App xcodeproj file path
        required: true
      scheme:
        type: string
        description: App scheme name
        required: true
      destination:
        type: string
        description: Device name
        required: true
env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

jobs:

  example:
    name: Run examples
    runs-on: macOS-14
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SwiftPM Config
        run: |
          echo "machine github.com login oversizedev password ${{ secrets.ACTIONS_TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Build app
        run: |
          xcodebuild clean build \
            -skipPackagePluginValidation \
            -project "${{ inputs.path }}.xcodeproj" \
            -scheme "${{ inputs.scheme }}" \
            -destination "${{ inputs.destination }}" | xcpretty && exit ${PIPESTATUS[0]}
