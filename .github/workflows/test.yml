name: Tests

on:
  workflow_dispatch:
  workflow_call:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs: 

  test:
    name: Tests
    runs-on: macOS-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set environment variable
        run: echo "BUILD_MODE=PRODUCTION" >> $GITHUB_ENV

      - name: Setup SwiftPM Config
        run: |
          echo "machine github.com login oversizedev password ${{ secrets.ACTIONS_TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc
          set -euo pipefail
          defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app && /usr/bin/xcodebuild -version
        
      - name: Run macOS tests
        run: swift test -v
